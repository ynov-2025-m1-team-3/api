name: Performance Tests with k6

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  k6-tests:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4
    
    - name: Check project structure
      run: |
        echo "=== Project structure ==="
        ls -la
        echo "=== Checking API directory ==="
        ls -la api/ || echo "API directory not found"
        echo "=== Checking for bun.lockb ==="
        find . -name "bun.lockb" -type f
    
    # Setup Bun instead of Node.js
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
    
    # Install dependencies with Bun
    - name: Install API dependencies
      run: |
        echo "Installing dependencies with Bun..."
        bun install
    
    # Cache Bun dependencies
    - name: Cache Bun dependencies
      uses: actions/cache@v3
      with:
        path: |
          node_modules
          ~/.bun/install/cache
        key: ${{ runner.os }}-bun-${{ hashFiles('bun.lockb') }}
        restore-keys: |
          ${{ runner.os }}-bun-
    
    - name: Setup database
      run: |
        bunx prisma generate
        bunx prisma migrate deploy
        bunx prisma db seed
      env:
        DATABASE_URL: postgresql://testuser:testpass@localhost:5432/testdb
    
    - name: Build API
      run: |        
        bun run build
      env:
        NODE_ENV: production
    
    - name: Start API server in background
      run: |
        nohup bun run start > api.log 2>&1 &
        echo $! > api.pid
        echo "API started with PID: $(cat api.pid)"
      env:
        NODE_ENV: test
        DATABASE_URL: postgresql://testuser:testpass@localhost:5432/testdb
        REDIS_URL: redis://localhost:6379
        JWT_SECRET: test-jwt-secret-key-for-ci
        PORT: 3000
    
    - name: Wait for API to be ready
      run: |
        echo "Waiting for API to start..."
        
        # Fonction pour vérifier l'API
        check_api() {
          local attempt=1
          local max_attempts=60
          
          while [ $attempt -le $max_attempts ]; do
            echo "Attempt $attempt/$max_attempts"
            
            # Vérifier si le processus API est toujours en cours d'exécution
            if [ -f api.pid ]; then
              local pid=$(cat api.pid)
              if ! ps -p $pid > /dev/null; then
                echo "❌ API process has died (PID: $pid)"
                echo "=== API Logs ==="
                cat api.log
                return 1
              fi
            fi
            
            # Tester la connexion à l'API
            if curl -f http://localhost:3000/api/health 2>/dev/null; then
              echo "✅ API is ready!"
              return 0
            fi
            
            echo "API not ready yet, waiting 2 seconds..."
            sleep 2
            attempt=$((attempt + 1))
          done
          
          echo "❌ API failed to start after $max_attempts attempts"
          echo "=== Final API Logs ==="
          cat api.log
          return 1
        }
        
        # Vérifier l'API
        if ! check_api; then
          echo "=== Diagnostic Info ==="
          echo "Process status:"
          ps aux | grep bun || echo "No bun processes found"
          
          echo "Network status:"
          netstat -tlnp | grep :3000 || echo "Port 3000 not listening"
          
          echo "Environment variables:"
          env | grep -E "(DATABASE_URL|REDIS_URL|NODE_ENV)"
          
          echo "=== API directory contents ==="
          ls -la api/
          
          echo "=== Dist directory contents ==="
          ls -la api/dist/ || echo "No dist directory"
          
          exit 1
        fi
    
    - name: Install k6
      run: |
        sudo gpg -k
        sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver keyserver.ubuntu.com --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
        echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
        sudo apt-get update
        sudo apt-get install k6
    
    - name: Verify k6 test file exists
      run: |
        if [ -f "test/metrics.test.js" ]; then
          echo "✅ k6 test file found"
          head -n 10 test/metrics.test.js
        else
          echo "❌ k6 test file not found"
          echo "Available files in test/:"
          ls -la test/ || echo "test/ directory not found"
          exit 1
        fi
    
    - name: Run k6 Performance Tests
      run: |
        echo "Starting k6 tests..."
        k6 run --duration 1m --vus 3 test/metrics.test.js
      continue-on-error: true
    
    - name: Show API logs
      if: always()
      run: |
        echo "=== API Logs ==="
        cat api.log || echo "No API logs found"
    
    - name: Stop API server
      if: always()
      run: |
        if [ -f api.pid ]; then
          local pid=$(cat api.pid)
          echo "Stopping API server (PID: $pid)"
          kill $pid || echo "API process already stopped"
          sleep 2
          kill -9 $pid 2>/dev/null || echo "API process fully stopped"
        fi
    
    - name: Upload k6 results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: k6-results
        path: |
          k6-results/
          api.log
        retention-days: 7